<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“„ Image to PDF</h1>
            <p>Convert images to A4 PDF</p>
        </header>

        <main>
            <!-- Upload Area -->
            <div class="upload-box" id="uploadArea">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <h2>Click or drop images</h2>
                <p>JPG, PNG, GIF, BMP, WebP (Max 30)</p>
                <input type="file" id="fileInput" multiple accept="image/*" hidden>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="count-badge" id="countBadge" style="display: none;">
                    <span id="count">0</span>/30
                </div>
                <div class="actions">
                    <button id="clearBtn" class="btn btn-secondary" style="display: none;">Clear</button>
                    <button id="convertBtn" class="btn btn-primary" disabled>Convert to PDF</button>
                </div>
            </div>

            <!-- Preview -->
            <div class="gallery" id="previewContainer">
                <p class="empty-text">No images yet</p>
            </div>

            <!-- Progress -->
            <div id="progressBar" class="progress-bar" style="display: none;">
                <div class="progress-fill"></div>
                <p>Converting...</p>
            </div>
        </main>
    </div>

    <!-- Crop Modal -->
    <div id="cropModal" class="modal" style="display: none;">
        <div class="modal-box">
            <div class="modal-top">
                <h3>Crop Image (A4)</h3>
                <button class="close-btn" id="cropModalClose">&times;</button>
            </div>
            <div class="modal-body-crop">
                <img id="cropImage" src="" alt="Crop">
            </div>
            <div class="modal-bottom">
                <button id="cropCancel" class="btn btn-secondary">Cancel</button>
                <button id="cropApply" class="btn btn-primary">Apply</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input[type="file"] {
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PDF Converter</h1>
    <input type="file" id="fileInput" accept="application/pdf">
    <br>
    <button id="convertButton">Convert to PDF</button>
    <div id="output"></div>

    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                document.getElementById('output').innerText = 'Please upload a file.';
                return;
            }
            const file = fileInput.files[0];
            // Here you should implement the conversion logic (e.g., using a library or an API)
            // For demonstration, we are just showing the filename.
            document.getElementById('output').innerText = 'Converting: ' + file.name;
        });
    </script>
</body>
</html>

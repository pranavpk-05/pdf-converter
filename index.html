<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Image to PDF Converter</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<div class="container">

<h1>Advanced Image to PDF Converter</h1>

<div id="uploadArea" class="upload-area">
    Click or Drag & Drop Images Here
</div>

<input type="file" id="fileInput" accept="image/*" multiple hidden>

<div class="settings">

<div>
<label>PDF Mode</label>
<select id="pdfMode">
    <option value="standard">Standard Page Mode</option>
    <option value="exact">Exact Image Size (No White Space)</option>
</select>
</div>

<div>
<label>Page Size</label>
<select id="pageSize">
    <option value="a4">A4</option>
    <option value="letter">Letter</option>
    <option value="a3">A3</option>
</select>
</div>

<div>
<label>Orientation</label>
<select id="orientation">
    <option value="p">Portrait</option>
    <option value="l">Landscape</option>
</select>
</div>

<div>
<label>Margin (mm)</label>
<input type="number" id="margin" value="10" min="0" max="50">
</div>

<div>
<label>Image Quality: <span id="qualityValue">1.0</span></label>
<input type="range" id="quality" min="0.1" max="1" step="0.1" value="1">
</div>

</div>

<button id="convertBtn">Generate PDF</button>

<div class="progress" id="progressBar">
<div class="progress-fill"></div>
</div>

<div class="preview" id="preview"></div>

</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to PDF Pro</title>

<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="app">

<header>
<h1>Image to PDF</h1>
<p>Convert images to clean, edge-to-edge PDF</p>
</header>

<div class="upload-box" id="uploadArea">
    <p>Click or Drag images here</p>
</div>

<input type="file" id="fileInput" accept="image/*" multiple hidden>

<div class="controls">
    <label>
        <input type="checkbox" id="exactMode" checked>
        Exact Image Size (No White Space)
    </label>

    <label>
        Quality
        <input type="range" id="quality" min="0.6" max="1" step="0.1" value="1">
    </label>

    <button id="convertBtn">Generate PDF</button>
</div>

<div class="preview" id="preview"></div>

<div class="progress" id="progressBar">
    <div class="progress-fill"></div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
